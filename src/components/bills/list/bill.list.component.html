<h2>{{title}}</h2>

<!--<p>Check here: {{bills[0]}}</p>-->

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Ammount</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let bill of bills">
            <td>{{bill.date}}</td>
            <td>{{bill.name}}</td>
            <td>{{bill.value}}</td>
        </tr>

    </tbody>
</table>
